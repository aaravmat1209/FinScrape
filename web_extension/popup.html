<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FinScrape</title>
</head>
<body>
  <div class="container">
    <h1>Stock Price Prediction</h1>
    <div class="input-container">
      <label for="stockInput">Enter Stock Ticker:</label>
      <input type="text" id="stockInput" placeholder="e.g., TSLA">
      <label for="dateInput">Enter Reference Date (YYYY-MM-DD):</label>
      <input type="date" id="dateInput">
      <button id="predictButton">Get Predictions</button>
    </div>
    <p id="loadingElement" style="display: none;">Loading...</p>
    <p id="jokeElement">Enter a stock ticker and click the button to see predictions.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
